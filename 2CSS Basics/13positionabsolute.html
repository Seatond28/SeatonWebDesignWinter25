<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
#bigsquare {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #6592CF;
            
        }
        .rectangle{position:absolute;
            top: 75px;
            left: 50px;
            width: 300px;
            height: 150px;
            background-color: #243D83;}
            .firstcircle{position: absolute;
                top: 50px;
                left: 90px;
                width: 225px;
                height: 200px;
                border-top-left-radius: 50px 50px 50px 50px;
            background-color: #6592CF;}


    </style>
</head>
<body>
    <div id="bigsquare">
        <div class="rectangle"></div>
        <div class="firstcircle"></div>
    </div>
</body>
</html>
