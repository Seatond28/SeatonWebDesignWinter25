<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Containers Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>

    <header>
        <h1>Bootstrap Containers: Normal vs Fluid</h1>
    </header>

    
    <div class="container">
        <div class="demo-box container-box">
            This is a <strong>.container</strong> - it is fixed width depending on screen size.
        </div>
    </div>

    <br>

   
    <div class="container-fluid">
        <div class="demo-box fluid-box">
            This is a <strong>.container-fluid</strong> - it spans 100% of the screen width!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
