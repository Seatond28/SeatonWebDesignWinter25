<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Containers Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
       <!-- Bootstrap CSS -->

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">



   <!-- Bootstrap JavaScript -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
       crossorigin="anonymous"></script>

       <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <header>
        <h1>Bootstrap Containers: Normal vs Fluid</h1>
    </header>

    
    <div class="container">
        <div class="demo-box container-box">
            This is a <strong>.container</strong> - it is fixed width depending on screen size.
        </div>
    </div>

    <br>

   
    <div class="container-fluid">
        <div class="demo-box fluid-box">
            This is a <strong>.container-fluid</strong> - it spans 100% of the screen width!
        </div>
    </div>
   <br>
   <div><p>Take the webpage out of full screen and pull the right bar closer to the left.</p></div> 

</body>
</html>
